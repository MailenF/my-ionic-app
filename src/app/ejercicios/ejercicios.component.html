<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let ejercicio of ejercicios$"
      (click)="capturar(ejercicio)"
    >
      <ion-checkbox
        [(ngModel)]="ejercicio.selected"
        slot="start"
      ></ion-checkbox>
      <ion-label>{{ ejercicio.ejercicio }}</ion-label>
    </ion-item></ion-list
  >
</ion-content>
