<form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img
          alt="Silhouette of mountains"
          src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
        />
      </ion-col>
      <ion-col>
        <ion-input formControlName="ejercicio"></ion-input>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="stacked">Rep</ion-label>
          <ion-input
            formControlName="repeticiones"
            type="number"
            placeholder="0"
          ></ion-input></ion-item
      ></ion-col>

      <ion-col
        ><ion-item>
          <ion-label position="stacked">Ser</ion-label>
          <ion-input
            formControlName="series"
            type="number"
            placeholder="0"
          ></ion-input
        ></ion-item>
      </ion-col>
      <ion-col>
        <ion-fab>
          <ion-fab-button size="small" (click)="addSubArray()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button> </ion-fab
      ></ion-col>
    </ion-row>
  </ion-grid>
  <ng-container
    *ngFor="let rowCtrl of asArrayOfFormGroup(formArray); let j = index"
  >
    <app-sub-rutines-form
      [form]="rowCtrl"
      (deleteSubArray)="deleteSubArray(j)"
    ></app-sub-rutines-form>
  </ng-container>
</form>
